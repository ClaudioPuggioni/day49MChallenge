<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Blog Layout</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <img id="largeThumb" src="img/background.jpeg" alt="city thumb" />
        <div id="header">
          <button id="backBtn"><img id="backArrow" src="img/arrow-back.svg" alt="arrow back" />BACK</button>
          <div id="menubar">
            <button class="locationBtn">NETHERLANDS</button>
            <button class="locationBtn" id="selected">SPAIN</button>
            <button class="locationBtn">FRANCE</button>
          </div>
        </div>
        <div id="mainContainer">
          <div id="mainCard">
            <div id="mainHeader">
              Visiting the pastelle city
              <div id="enDash">â€”</div>
            </div>
            <div id="mainSubHeader">
              By
              <div id="boldAuthor">Jerry Henderson</div>
              <div id="authorRem">, in Tourism</div>
            </div>
            <div id="mainBodyDiv">
              <div id="mainThumbDiv">
                <div id="imgDiv">
                  <img id="videoPreview" src="img/preview.jpeg" alt="thumb video" />
                  <div id="previewOverlay">
                    <button id="playBtn"><img id="playImg" src="img/play.svg" alt="play button" /></button>
                  </div>
                </div>
                <button id="forwardBtn">VIEW ALL PHOTOS <img id="forwardArrow" src="img/arrow-forward.svg" alt="arrow forward" /></button>
              </div>
              <div id="mainBody">
                As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and the other is an
                impressive pink colour.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
